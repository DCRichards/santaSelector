{% if users|length > 1 %}
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-block btn-get-matches">Match Me Up!</button>
    </div>
</div>
<br />
{% endif %}
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">{{user.name}} ({{user.email}})</li>
            {% endfor %}
        </ul>
    </div>
</div>
