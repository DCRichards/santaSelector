<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Santa Selector | Secret Santa Done Right</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1><i class="fa fa-tree"></i>&nbsp;Secret Santa Selector</h1>
        <div class="container">
            <!-- input boxes -->
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon" id="name-addon">Name</span>
                        <input type="text" class="form-control user-name" placeholder="Santa Claus" aria-describedby="name-addon">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group grp-1">
                        <span class="input-group-addon" id="email-addon">Email</span>
                        <input type="text" class="form-control user-email" placeholder="santa@northpole.com" aria-describedby="email-addon">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block btn-add-user">Add</button>
                </div>
            </div>
            <br />
            <div class="row">
            <div class="col-xs-12">
                <div class="alert error-popup" role="alert">
                    <i class="fa fa-exclamation-triangle"></i>&nbsp;<span class="error-text">Invalid</span>
                </div>
            </div>
            </div>
            <br />
            <div class="userlist">
                {% include "userlist.html" ignore missing with context %}
            </div>
            <div class="modal fade match-modal-sm" tabindex="-1" role="dialog" aria-labelledby="matchModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"><i class="fa fa-tree"></i>&nbsp;You're matched with...</h4>
                        </div>
                        <div class="modal-body match-text">
                        
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/requestHandler.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/userList.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/userForm.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
